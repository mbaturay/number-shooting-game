<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    <h1>Number Shooter</h1>    <div id="game-container">
        <div id="left-stats">
            <div class="stat-box"><span id="score">Score: 0</span></div>
            <div class="stat-box"><span id="lives">Lives: 3</span></div>
            <div class="stat-box"><span id="level">Level: 1</span></div>
        </div>
        
        <div id="game-area">
            <div id="level-message" class="level-message"></div>
            <canvas id="game" width="400" height="600"></canvas>
        </div>
        
        <div id="right-stats">
            <div class="stat-box" id="selected-number-container">
                <div class="number-label">Your Number</div>
                <div id="selected-number">1</div>
            </div>
            <div class="controls-box">
                <div class="control-key">D</div>: Decrease
                <div class="control-key">J</div>: Increase
                <div class="control-key">Space</div>: Fire
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
