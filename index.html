<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    <h1>Number Shooter</h1>    <div id="game-container">
        <div id="left-stats">
            <div class="stat-box"><span id="score">Score: 0</span></div>
            <div class="stat-box"><span id="lives">Lives: 3</span></div>
            <div class="stat-box"><span id="level">Level: 1</span></div>
            <div class="stat-box"><span id="high-score">Best: 0</span></div>
        </div>
          <div id="game-area">
            <div id="level-message" class="level-message"></div>
            <canvas id="game" width="400" height="600"></canvas>
            <div id="bottom-controls">
                <div class="controls-box">
                    <span class="control-key">D</span> Decrease
                    <span class="control-key">J</span> Increase
                    <span class="control-key">Space</span> Fire
                </div>
                <div class="touch-controls">
                    <button id="decrease-btn">âˆ’</button>
                    <button id="fire-btn">Fire</button>
                    <button id="increase-btn">+</button>
                </div>
            </div>
        </div>
        
        <div id="right-stats">
            <div class="stat-box" id="selected-number-container">
                <div class="number-label">Your Number</div>
                <div id="selected-number">1</div>
            </div>
            <div class="stat-box" id="settings-container">
                <div class="settings-control">
                    <label for="sound-toggle">Sound</label>
                    <input type="checkbox" id="sound-toggle" checked>
                </div>
            </div>
        </div>    </div>
    <script src="main.js"></script>
</body>
</html>
